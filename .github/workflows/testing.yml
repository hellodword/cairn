name: Testing

on:
  push:
    branches: [ master ]

jobs:
  testing:
    runs-on: ubuntu-latest
    name: Testing
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2.1.2
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install
    - run: npm run test
    - run: npm run build
    - run: npm run cli:install
    - run: cairn -h
